<div class="card">
  <div class="card-header">
    Add new question
  </div>
  <div class="card-body">
    <form (submit)="addQuestion()">
      <div class="form-group">
        <label for="question">Question body</label>
        <input type="text" class="form-control" [(ngModel)]="question" name="question">
      </div>
      <div class="form-group">
        <label for="answer">Answer body</label>
        <input type="text" class="form-control" [(ngModel)]="answer" name="answer">
      </div>
      <input type="submit" class="btn btn-danger" value="Send">
    </form>
  </div>
</div>
